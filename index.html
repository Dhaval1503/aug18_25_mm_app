<html>
	<head>
		<title>Motivation Msg App</title>
		<style>
			*{font-size:40px; font-family:Times new roman;}
			body{background-color:lightblue;}
			h2{border:solid; width:70%; border-radius:40px;}
		</style>
	</head>
	<body>
		<center>
			<h1>Motivation App</h1>
			<form onsubmit="show()">
				<input type="submit" value="Get Msg">
			</form>	
				<h2 id="msg">
				<h2 id="aut">
			<script>
				function show()
				{
					event.preventDefault();
					let msg=document.getElementById("msg");
					let aut=document.getElementById("aut");
					
					let url="https://quotes-api-self.vercel.app/quote";
					fetch(url)
					.then(res=>res.json())
					.then(data=>{
						msg.innerHTML=data.quote;
						aut.innerHTML=data.author;
					})
					.catch(err=>msg.innerHTML="issue"+err);
					
				}
			</script>
		</center>
	</body>
</html>
